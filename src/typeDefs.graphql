type Contact {
    addresses: [String!]
    categories: [String!]
    discordAccounts: [Discord!]
    emails: [String!]
    facebookAccounts: [String!]
    id: Int!
    name: String!
    nicknames: [String!]
    phones: [Phone!]
    surname: String
    telegramAccounts: [String!]
    urls: [String!]
}

type Discord {
	alias: String
	discriminator: Int
	global_name: String
	legacy_user_name: String
	user_name: String!
}

type Phone {
    description: String
    number: String!
}

type Query {
    allContacts: [Contact!]!
    totalContacts: Int!
}
