type Query {
  contacts(search: String): [Contact!]!
  countContacts(search: String): Int!
}

type Contact {
  addresses: [String!]
  categories: [String!]
  emails: [String!]
  id: Int!
  name: String!
  nicknames: [String!]
  note: String
  phones: [Phone!]
  socialNetwork: SocialNetwork
  surname: String
  urls: [String!]
}

type Discord {
  alias: String
  discriminator: Int
  globalName: String
  legacyUserName: String
  userName: String!
}

type Phone {
  description: String
  number: String!
}

type SocialNetwork{
  discordAccounts: [Discord!]
  facebookAccounts: [String!]
  githubAccounts: [String!]
  instagramAccounts: [String!]
  linkedinAccounts: [String!]
  telegramAccounts: [String!]
  tiktokAccounts: [String!]
  twitterAccounts: [String!]
  wallapopAccounts: [Wallapop!]
}

type Wallapop {
  url: String!
  note: String
}
