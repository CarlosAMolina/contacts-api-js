type Contact {
    addresses: [String!]
    categories: [String!]
    emails: [String!]
    id: Int!
    name: String!
    nicknames: [String!]
    phones: [Phone!]
    surname: String
    urls: [String!]
}

type Phone {
    description: String
    number: String!
}

type Query {
    allContacts: [Contact!]!
    totalContacts: Int!
}
